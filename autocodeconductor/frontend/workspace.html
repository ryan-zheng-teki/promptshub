    <title>Python Prompt UI</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="border: 2px solid #000; padding: 20px; max-width: 600px; margin: 50px auto;">
    <h2 style="text-align: center; background-color: #f2f2f2; padding: 10px; border-bottom: 1px solid #ddd;">Python Prompt UI</h2>
    <p>As a senior Python software engineer, address the requirements outlined between the `$start$` and `$end$` tokens in the `[Requirement]` section.</p>
    <p>... {other fixed contents} ...</p>

    <textarea 
        style="width: 100%; padding: 10px; box-sizing: border-box; border: 2px dashed #777; margin: 10px 0;"
        placeholder="Enter your requirement here."
        title="Input your specific requirement in this area."
    ></textarea>

    <p>... {remaining fixed contents} ...</p>
</div>

</body>
</html>
