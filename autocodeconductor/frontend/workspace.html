<!DOCTYPE html>
<html>
<head>
    <title>Workspace Configuration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .workspace-config {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .workspace-list {
            margin-top: 20px;
        }
        .workspace-list div {
            background: #fff;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #addButton {
            background: #2d98da;
        }
        #saveButton {
            background: #5cb85c;
        }
        .editButton {
            background: #f0ad4e;
        }
        input {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Workspace Configuration</h1>

    <div class="workspace-config">
        <button id="addButton">Add New Workspace</button>
        <div>
            <label for="rootPath">Root Path:</label>
            <input type="text" id="rootPath" name="rootPath">
            <button id="saveButton">Save</button>
        </div>
    </div>

    <div class="workspace-list">
        <h2>Configured Workspaces</h2>
        <div>
            <span>Workspace 1</span>
            <button class="editButton">Edit</button>
        </div>
        <div>
            <span>Workspace 2</span>
            <button class="editButton">Edit</button>
        </div>
        <!-- Add more as required -->
        <div>
            <span>Workspace n</span>
            <button class="editButton">Edit</button>
        </div>
    </div>
</body>
</html>
