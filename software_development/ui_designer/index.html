<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f5f7;
        }

        /* Color Scheme */
        :root {
            --primary-color: #0052cc;
            --secondary-color: #f4f5f7;
            --accent-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        /* Navigation */
        .navigation-selection-box {
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            display: flex;
            margin: 20px;
        }

        .list-view, .detail-view {
            flex: 1;
            padding: 20px;
        }

        .button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: darken(var(--accent-color), 10%);
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Modal */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="navigation-selection-box">
    <label for="navigationSelect" style="color: white;">Select View: </label>
    <select id="navigationSelect" name="navigationSelect" onchange="changeView(this.value)">
        <option value="epds">EPDs</option>
        <option value="vendorProductRoutes">Vendor Product Routes</option>
        <option value="grades">Grades</option>
    </select>
</div>

<div class="main-content">
    <div class="list-view">
        <h2>EPD Entries</h2>
        <div class="entry">
            <p>Vendor ID: 1, Article ID: 101</p>
            <button class="button edit-button">Edit</button>
        </div>
        <button class="button add-new-button">Add New</button>
    </div>
    
    <div class="detail-view">
        <h2>EPD Details</h2>
        <form id="epdForm">
            <div class="form-group">
                <label for="vendor_id">Vendor ID</label>
                <input type="text" id="vendor_id" name="vendor_id" required>
            </div>
            <div class="form-group">
                <label for="article_id">Article ID</label>
                <input type="text" id="article_id" name="article_id" required>
            </div>
            <div class="form-group">
                <label for="article_family_id">Article Family ID</label>
                <input type="text" id="article_family_id" name="article_family_id" required>
            </div>
            <div class="form-group">
                <label for="source_system">Source System</label>
                <input type="text" id="source_system" name="source_system" required>
            </div>
            <div class="form-group">
                <label for="pcf_value_kg_kg">PCF Value (kg/kg)</label>
                <input type="number" step="0.01" id="pcf_value_kg_kg" name="pcf_value_kg_kg" required>
            </div>
            <div class="form-group">
                <label for="is_balanced">Is Balanced</label>
                <select id="is_balanced" name="is_balanced">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="created_at">Created At</label>
                <input type="datetime-local" id="created_at" name="created_at" required>
            </div>
            <div class="form-group">
                <label for="updated_at">Updated At</label>
                <input type="datetime-local" id="updated_at" name="updated_at" required>
            </div>
            <div class="form-group">
                <label for="valid_from">Valid From</label>
                <input type="datetime-local" id="valid_from" name="valid_from" required>
            </div>
            <div class="form-group">
                <label for="valid_until">Valid Until</label>
                <input type="datetime-local" id="valid_until" name="valid_until" required>
            </div>
            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>
    
</div>

<div class="modal-background" id="changePreviewModal">
    <div class="modal-content">
        <h3>Preview Changes</h3>
        <p><strong>Vendor ID:</strong> 1 (No Change)</p>
        <p><strong>PCF Value (kg/kg):</strong> 0.5 -> 0.45</p>
        <!-- Additional fields to show changes -->
        <button class="button" onclick="confirmChange()">Confirm the Change</button>
    </div>
</div>


<footer>
    <!-- Footer Content -->
</footer>

</body>
</html>
