<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f4f5f7;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }

        h3 {
            font-size: 18px;
        }

        .navigation-selection-box {
            background-color: #0052cc;
            padding: 20px;
            color: #fff;
        }

        .navigation-selection-box select {
            padding: 8px;
            font-size: 16px;
        }

        .current-section {
            font-weight: bold;
            margin-left: 10px;
        }

        .list-view {
            margin-top: 20px;
        }

        .list-view ul {
            list-style-type: none;
            padding: 0;
        }

        .list-view li {
            margin-bottom: 10px;
        }

        .edit-btn, .add-new-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn:hover, .add-new-btn:hover {
            background-color: #45a049;
        }

        .detail-view {
            margin-top: 20px;
        }

        .detail-view form {
            display: grid;
            grid-gap: 10px;
        }

        .detail-view label {
            font-weight: bold;
        }

        .detail-view input, .detail-view textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        .view-changes-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-changes-btn:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .confirm-change-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-change-btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f5f7;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation-selection-box">
            <select>
                <option value="epds">EPDs</option>
                <option value="vendor-product-routes">Vendor Product Routes</option>
                <option value="grades">Grades</option>
            </select>
            <span class="current-section">Current Section</span>
        </div>
    </header>

    <main>
        <div class="list-view">
            <ul>
                <li>Entry 1 <button class="edit-btn">Edit</button></li>
                <li>Entry 2 <button class="edit-btn">Edit</button></li>
                <!-- More entries -->
            </ul>
            <button class="add-new-btn">Add New</button>
        </div>

        <div class="detail-view">
            <form>
                <label for="field1">Field 1:</label>
                <input type="text" id="field1" name="field1">

                <label for="field2">Field 2:</label>
                <textarea id="field2" name="field2"></textarea>

                <!-- More form fields -->

                <button class="view-changes-btn">View Changes</button>
            </form>
        </div>
    </main>

    <div class="modal change-preview-modal">
        <div class="modal-content">
            <h2>Change Preview</h2>
            <p>Change details...</p>
            <p>Emissions: ...</p>
            <button class="confirm-change-btn">Confirm the Change</button>
        </div>
    </div>

    <footer>
        <div class="app-info">
            Application Info
        </div>
        <div class="support-links">
            Support Links
        </div>
    </footer>

    <script>
        // JavaScript for interactivity and functionality would be added here
    </script>
</body>
</html>
